<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL Chat Interface</title>
    <script src="https://cdn.jsdelivr.net/npm/groq-sdk@latest/dist/browser.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 80%;
            max-width: 600px;
            background-color: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 20px;
            background-color: #2c2c2c;
        }
        .input-container {
            display: flex;
            padding: 10px;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #3a3a3a;
            color: #ffffff;
        }
        #send-button, #generate-button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        #send-button {
            background-color: #4CAF50;
        }
        #send-button:hover {
            background-color: #45a049;
        }
        #generate-button {
            background-color: #3498db;
        }
        #generate-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat-box" class="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
            <button id="generate-button">Generate</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const generateButton = document.getElementById('generate-button');

        // Initialize Groq client
        const groq = new Groq.default({ apiKey: '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' });

        sendButton.addEventListener('click', sendMessage);
        generateButton.addEventListener('click', generateContent);
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                appendMessage('User', message);
                userInput.value = '';
                
                try {
                    appendMessage('System', 'Sending request to API...');
                    console.log('Sending message to Groq API:', message);
                    
                    const completion = await groq.chat.completions.create({
                        messages: [{ role: "user", content: message }],
                        model: "mixtral-8x7b-32768",
                    });
                    
                    console.log('Received response from Groq API:', completion);
                    
                    const response = completion.choices[0]?.message?.content || "No response";
                    appendMessage('API', response);
                } catch (error) {
                    console.error('Error:', error);
                    appendMessage('System', `An error occurred: ${error.message}`);
                }
            }
        }

        function generateContent() {
            appendMessage('System', 'Generate button clicked. Implement custom generation logic here.');
        }

        function appendMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<strong>${sender}:</strong> ${text}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
            console.log(`${sender}: ${text}`);
        }
    </script>
</body>
</html>
