<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groq Chat Interface</title>
    <style>
        /* ... (previous styles remain unchanged) ... */
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat-box" class="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
            <button id="generate-button">Generate</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const generateButton = document.getElementById('generate-button');

        const API_KEY = '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';
        const API_URL = 'https://api.groq.com/openai/v1/chat/completions';

        sendButton.addEventListener('click', sendMessage);
        generateButton.addEventListener('click', generateContent);
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                appendMessage('User', message);
                userInput.value = '';
                
                try {
                    appendMessage('System', 'Sending request to API...');
                    console.log('Sending message to Groq API:', message);
                    
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${API_KEY}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            model: "mixtral-8x7b-32768",
                            messages: [{ role: "user", content: message }]
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    console.log('Received response from Groq API:', data);
                    
                    const aiResponse = data.choices[0]?.message?.content || "No response";
                    appendMessage('API', aiResponse);
                } catch (error) {
                    console.error('Error:', error);
                    appendMessage('System', `An error occurred: ${error.message}`);
                }
            }
        }

        function generateContent() {
            appendMessage('System', 'Generate button clicked. Implement custom generation logic here.');
        }

        function appendMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<strong>${sender}:</strong> ${text}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
            console.log(`${sender}: ${text}`);
        }
    </script>
</body>
</html>
